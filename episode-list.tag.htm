<xsl>
	<xsl:template match='*'>
		<img src='{//channel/image/url}' />
		<h1>
			<xsl:value-of select='//channel/title' />
		</h1>
		<p>
			<xsl:value-of select='//channel/description' />
		</p>



		<table class='stripes'>
			<xsl:for-each select='//item'>
				<tr url='{*[starts-with(@url,"https:")]/@url}' on-tap='play'>
					<td class='date'>
						<div class='month'>NOV</div>
						<div class='day'>29</div>
						<div class='year'>2020</div>
					</td>
					<td>
						<h3>

							<xsl:value-of select='title' />
						</h3>
						<p>
							<xsl:value-of select='description' />
						</p>
					</td>
				</tr>
			</xsl:for-each>
		</table>
	</xsl:template>
</xsl>

<style>
	@import url('https://max.pub/css/base.css');
	@import url('https://max.pub/css/josefin.css');

	img {
		width: 100px;
	}


	p {
		font-size: 14px;
		text-align: justify;
		margin: .2em 0;
		padding: .2em 0;
	}

	h3 {
		margin: 0;
		padding: 0;
		font-size: 17px;
		font-weight: 300;
		text-align: justify;
	}

	.stripes tr:nth-child(2n) {
		background: #2a2a2a;
	}

	td {
		vertical-align: top;
		padding: .3rem
	}

	td:hover {
		background: var(--back-mark);
		cursor: pointer;
	}

	.date>* {
		font-weight: 100;
		text-align: center;
		color: silver;
	}

	.year {
		font-size: 10px;
	}

	.month {
		font-size: 11px;
	}

	.day {
		font-size: 22px;
	}
</style>

<script>

		async $onReady() {
			this.$data = await fetch(`https://podcasts.files.bbci.co.uk/p02nq0gn.rss`).then(x => x.text())
			console.log('data', this.$data)
		}
		play(node) {
			let url = node.getAttribute('url')
			// console.log('play', url)

</script>
